<html>
<head>
  <title>Flask Intro - login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/vendor/bootstrap/css/bootstrap.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/fonts/iconic/css/material-design-iconic-font.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/vendor/animate/animate.css')}}">
  <!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/vendor/css-hamburgers/hamburgers.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/vendor/animsition/css/animsition.min.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/vendor/select2/select2.min.css')}}">
  <!--===============================================================================================-->  
  <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='Login/vendor/daterangepicker/daterangepicker.css')}}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Login/css/util.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Login/css/main.css')}}">
  <!--===============================================================================================-->
  <!-- <link href="static/bootstrap.min.css" rel="stylesheet" media="screen"> -->
</head>
<body>
  <div class="container-login100" style="background-image: url('{{ url_for('static',filename='Login/images/bg-01.jpg')}}')">
    <div class="wrap-login100">
      <div class="container">
        <form action="" method="post" class="login100-form validate-form">
          <span class="login100-form-logo">
            <img class="dbslogo" src="{{ url_for('static',filename='Login/images/desktoplogo.png')}}" width="120" height="65"></img>
          </span>
                  <span class="error" id="error" style="display:none;">
                  </span>
      </span>
          <div class="wrap-input100 validate-input" data-validate = "Enter username">
            <input class="input100" type="text" placeholder="UserID" name="username" value="{{
            request.form.username }}">
            <span class="focus-input100" data-placeholder="&#xf207;"></span> 
          </div>
          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" placeholder="PIN" name="password" value="{{
            request.form.password }}">
            <span class="focus-input100" data-placeholder="&#xf191;"></span>
          </div>
          <div class="container-login100-form-btn">
          <input class="login100-form-btn" class="btn btn-default" type="submit" value="Login">
        </div>
        <div class="container-login100-form-btn">
        <input class="login100-form-btn" class="btn btn-default" type="submit" value="Get Started">
</div>

<div class="links">
</br>
                <ul class="">
                    <li><a href="https://internet-banking.dbs.com.sg/ibAPL/Welcome" target="_blank">Forgot UserID or PIN</a>
                       <li><a href="https://www.dbs.com.sg/personal/ibanking/faq/login.page" target="_blank">Frequently Asked Questions</a>
                        <li><a href="https://www.dbs.com.sg/personal/deposits/maintenance-schedule.page" target="_blank">Maintenance Schedule</a>
                          <li><a href="https://www.dbs.com.sg/ibanking/redirect/index.html?ref=pweb-dbs-security-and-you-phishing" target="_blank">Security & You</a>
                </ul>
            </div>
        </form>
        {% if error %}
        <script>
          var errorField = document.getElementsByClassName('error')[0];
    errorField.innerHTML = 'You may have entered an invalid User ID or PIN. Please try again or click Forgot User ID or PIN if you have forgotten your login credentials.';
    document.getElementById('error').style.display = "block";
        </script>
          {% endif %}
        </div>
      </div> 
    </div>
  </body>
  </html>
